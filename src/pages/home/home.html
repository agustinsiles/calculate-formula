<ion-header>
	<ion-navbar>
		<ion-title>Inyector {{ type | uppercase }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list no-lines>
		<ion-item>
			<ion-label stacked>Parámetro A</ion-label>
			<ion-input
				type="number"
				step="0.001"
				min="0"
				max="1"
				placeholder="0"
				[(ngModel)]="paramA"
				(keyup)="onChange()">
			</ion-input>
		</ion-item>
		
		<ion-item [ngClass]="{ 'hidden': type === 'denso' }">
			<ion-label stacked>Parámetro B</ion-label>
			<ion-input 
				type="number" 
				step="0.001"
				min="0"
				max="1"
				placeholder="0"
				[(ngModel)]="paramB"
				(keyup)="onChange()">
			</ion-input>
		</ion-item>
	
		<ion-item class="calculate-container">
			<button 
				ion-button 
				color="primary"
				(click)="calculate();">
				CALCULAR
			</button>
		</ion-item>
		<ion-item [hidden]="!hasCalculated">
			<p class="result">{{ result }}</p>
		</ion-item>
	</ion-list>
</ion-content>
